<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-5">
        <h1 class="mb-3 display-6">Upcoming...</h1>
        <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <image src="https://cartelescine.files.wordpress.com/2023/07/afteraquiacabatodobanner.jpg?w=1200"
                        class="d-block w-100" alt="Movie 1">
                </div>
                <div class="carousel-item">
                    <image
                        src="https://www.ageratingjuju.com/wp-content/uploads/2023/06/Retribution-Parents-Guide-2-1200x675.webp"
                        class="d-block w-100" alt="Movie 2">
                </div>
            </div>
            <a class="carousel-control-prev" href="#movieCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#movieCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">Página de Películas</h1>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Search for Movie
                    </label>
                    <input type="text" class="form-control" name="searchMovie" />
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p> Searching for {{ searchTerm }}</p>
            <div class="row row-cols-3 g-4">
                {% for movie in movies %}
                <div class="col">
                    <div class="card">
                        <img class="card-img-top" src="{{ movie.image.url }}" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-primary">
                                Movie link
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <br />
            <br />
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script>
            $('.carousel').carousel();
        </script>
        {% endblock content %}
</body>

</html>
